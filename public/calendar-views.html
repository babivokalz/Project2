<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c45ea1cb4d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
      integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
      crossorigin="anonymous"
    ></script>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="assets/css/calendar-views.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid" id="parent">
      <nav class="navbar navbar-dark" style="background-color: #ffffff; margin-top:10px;">
        <span class="fab fa-forumbee" style='font-family: "Handlee", cursive;'>&ensp;Busy Bee</span>
        <ul class="nav justify-content-end">
          <li class="nav-item" id="cal-icon"><i class="far fa-calendar-alt fa-2x"></i></li>
          <li id="user-icon" data-state="0" class="nav-item">
            <i class="far fa-user fa-2x"></i>
          </li>
        </ul>
      </nav>
    <h1>New Chore Creation Modal</h1>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="show-modal">create a chore</button>
    </div>
    <!-- the calendar view goes here -->
    <div class="container-fluid" id="cal-target"></div>

    <!-- Modals -->
    <div
      class="modal fade"
      id="chore-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="chore-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chore-modal-title">Create A New Chore</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="chore-title">Chore Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="chore-title"
                  placeholder="Vacuum the Carpets"
                />
              </div>
              <div class="form-group">
                <label for="chore-details">Chore Details</label>
                <textarea class="form-control" id="chore-details" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="chore-frequency">Frequency</label>
                <select class="form-control" id="chore-frequency">
                  <option selected>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                  <option>Yearly</option>
                </select>
              </div>
              <div class="tiny-cal"></div>
              <div class="form-group">
                <label for="chore-assigned-to">Assigned To</label>
                <select class="form-control" id="chore-assigned-to">
                  <option selected>You</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="chore-submit">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/calendar.js"></script>
  </body>
</html>
