    <div class="special-container row"></div>
    <div
      class="modal fade"
      id="createFamilyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="FamilyModalLabel">
              Create New Household
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body householdBody">
            <label for="family-name">New Household Name</label><br />
            <input id="family-name" placeholder="Desired Family Name" /> <br />
            <button id="submitFamilyGroup" class="btn btn-warning">
              Create New Group
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Update Chores Modal-->
    <div
      class="modal fade"
      id="updateChoresModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateChoresModalLabel">
              Edit Chores
            </h5>
          </div>
          <div class="modal-body" id="modal-body2">
            <div class="form-group">
              <label for="old-chore">Old Chore</label>
              <select id="chore-selector2"></select>

            </div>
            <div class="form-group">
              <label for="new-title">Chore Name</label>
              <input
                type="text"
                class="form-control"
                id="new-title"
                placeholder="Optional"
              />
            </div>
        <div class="form-group">
          <label for="new-details">Chore Details</label>
          <textarea class="form-control" id="new-details" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="new-frequency">Frequency</label>
          <select class="form-control" id="new-frequency">
            <option selected>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Yearly</option>
          </select>
        </div>
        <div class="tiny-cal"></div>
        <div class="form-group">
          <label for="new-assigned-to">Assigned To</label>
          <select class="form-control" id="new-assigned-to">
          </select>
        </div>
      </form>
    </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-secondary" id="chore-edit">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
<!--Delete Chore Modal-->
<div class="modal fade"
id="delete-chore-modal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Chore</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="old-chore">Old Chore</label>
                <select id="chore-selector3"></select>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="delete-chore">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!--New Add Chore Modal-->
  <div
    class="modal fade"
    id="chore-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="chore-modal"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chore-modal-title">Create A New Chore</h5>
          <button type="button" class="close chore-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                  <label for="chore-title">Chore Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="chore-title"
                    placeholder="Vacuum the Carpets"
                  />
                </div>
            <div class="form-group">
              <label for="chore-details">Chore Details</label>
              <textarea class="form-control" id="chore-details" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="chore-frequency">Frequency</label>
              <select class="form-control" id="chore-frequency">
                <option selected>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
              </select>
            </div>
            <div class="tiny-cal"></div>
            <div class="form-group">
              <label for="chore-assigned-to">Assigned To</label>
              <select class="form-control" id="chore-assigned-to">
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary chore-close" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-warning"
            data-type="create"
            data-dbID=""
            id="chore-submit"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
