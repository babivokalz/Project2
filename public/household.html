  <head>

    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Household</title>
  </head>
  <body>
      <div class="Navcontainer">
          <nav class="navbar navbar-light" style="background-color: #EBFCFC; margin-top:10px;">
            <span class="fab fa-forumbee" style='font-family: "Handlee", cursive;'>&ensp;Busy Bee</span>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link home" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link family" href="/household">Household</a>
              </li>
              <li class="nav-item">
                <a class="nav-link forum" href="/forum">Forum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link forum" href="/user">My List</a>
              </li>
              <button
                type="button"
                class="btn btn-outline-dark"
                id="loginButton"
                data-toggle="modal"
                data-target="#loginModal"
              >
                Login
              </button>
            </ul>
          </nav>

    <!--Too lazy to dynamically create modals.-->
<div class="jumbotron container">
      <!--Menu Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <label for="test">Filter By:</label>
    <select id="frequencyFilter">
      <option value="All">All</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
      <option value="Yearly">Yearly</option>
    </select>
    <button id="frequencyFilterButton">Submit</button>
    <button id="hideComplete" class="btn btn-primary">Show Completed Chores</button>
    <button
    type="button"
    class="btn btn-primary"
    id="create-family"
    data-toggle="modal"
    data-target="#createFamilyModal"
  >
    Create Family</button>
  <button
    type="button"
    class="btn btn-primary"
    id="updateChoresBtn"
    data-toggle="modal"
    data-target="#updateChoresModal"
  >
    Edit Chores
  </button>
</nav>
    <div
      class="modal fade"
      id="createFamilyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="FamilyModalLabel">
              Create New Household
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="family-name">New Household Name</label><br />
            <input id="family-name" placeholder="Desired Family Name" /> <br />
            <button id="submitFamilyGroup" class="btn btn-primary">
              Create New Group
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Add Chores Modal-->
    <div
      class="modal fade"
      id="updateChoresModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateChoresModalLabel">
              Edit Chores
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <button type="button" class="btn btn-secondary" id="renameChore">Rename Chore</button>
          <button type="button" class="btn btn-secondary" id="backEdit">Reassign Chore</button>
          <button type="button" class="btn btn-secondary" id="deleteChore">Delete Chore</button>
          <div class="modal-body" id="modal-body2">
            <label for="oldChoreName">Old Chore Name</label><br>
            <select id="oldChoreName"></select><br>
            <label for="newChoreName">New Chore Name</label><br>
            <input id="newChoreName"></input><br>
            <button type="button" class="btn btn-secondary" id="nameChanger">Submit Name Change</button>

          </div>
          <div class="modal-body" id="modal-body1">

            <label for="chore-selector">Chore Name</label><br />
            <select id="chore-selector"></select> <br />
            <label for="frequency">Frequency</label> <br />
            <select id="frequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
            <br />
            <label for="assign-chore">Assign To</label><br />
            <select id="formCheck"></select> <br>
            <button id="submitChore" class="btn btn-primary">
              Reassign Chore
            </button>
          </div>
          <div class="modal-body" id="modal-body3">

              <label for="chore-selector">Chore Name</label><br />
              <select id="chore-selector2"></select> <br />
              <br />
              <button id="deleteChoreButton" class="btn btn-primary">
                Delete Chore
              </button>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <button data-toggle="modal" data-target="#addModal">Testing</button>
        <div class="card-body">
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="addModalTitle">Create a Chore</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                              <form action="/addChore" method="post">
                              <div class="form-group" style="display: none">
                                  <label for="username">User Name</label>
                                  <input type="text" class="form-control" id="usernameNewChore" name="user_name"
                                      placeholder="username"></input>
                              </div>

                              <div class="form-group">
                                  <label for="date">Date</label>
                                  <input type="date" class="form-control" id="date" name="date"></input>
                              </div>
                              <div class="form-group">
                                  <label for="assignto">Who do you want to assign this chore to?</label>
                                  <select class="form-control" id="assignNewChore" name="assignNewChore"
                                      placeholder="Household Member">
                                      <option value="Mom">Mom</option>
                                      <option value="Dad">Dad</option>
                                      <option value="Colin">Colin</option>
                                      <option value="Wendy">Wendy</option>
                                  </select>
                              </div>
                              <div class='text-right'>
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Add</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>  
        </div>
  <script src="../assets/js/household.js"></script>
</html>
