<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c45ea1cb4d.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      rel="stylesheet"
    />

    <title>Busy Bee</title>
  </head>
  <body>
    <div id="parent" class="container">
      <nav class="navbar navbar-dark" style="background-color: #ffffff; margin-top:10px;">
        <span class="fab fa-forumbee" style='font-family: "Handlee", cursive;'>&ensp;Busy Bee</span>
        <ul class="nav justify-content-end">
          <li id="forum-icon" class="nav-item"><i class="far fa-comments fa-2x"></i>&emsp;</li>
          <li id="calendar-icon" class="nav-item">
            <i class="far fa-calendar-alt fa-2x"></i>&emsp;
          </li>
          <li id="user-icon" data-state="0" class="nav-item">
            <i class="far fa-user fa-2x"></i>
          </li>
        </ul>
      </nav>
      <br />
      <div id="cardContainer" class="row animated fadeInUp slow"></div>
      <div
        class="modal fade"
        id="editChoreModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editChoreModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editChore">Update a chore</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form Content // double check the form action route ** pulled from the apiRoutes.js ** -->

              <form>
                <div class="form-group" style="display: none">
                  <input type="text" class="form-control" id="editById" name="editById" />
                </div>
                <div class="form-group">
                  <label for="choreName">Update Chore Name</label>
                  <input type="text" class="form-control" id="editChoreName" name="editChoreName" />
                </div>
                <div class="form-group">
                  <label for="date">Update Frequency</label>
                  <input type="text" class="form-control" id="editFrequency" name="editFrequency" />
                </div>
                <div class="text-right">
                  <button type="button" id="updateChore" class="btn btn-primary">Add</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-margin">
        <footer class="bottom text-center">
          <p id="teamName" style="text-align: center; margin-top: 20px">
            &copy; Eugene Haplin &ensp;| &ensp; Wendy Chen &ensp;| &ensp; Kelvin Tran
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/wendy.js"></script>
</html>
